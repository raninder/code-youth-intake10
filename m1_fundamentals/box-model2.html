<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			box-sizing: border-box;
		}
		
	div {
		border:1px solid;
		/* padding:20px; */
		width:100px;
		margin:20px;
		float:left;
	}
	/* width= 50+1+1+20+20+20+20 */
	#one {
		padding: 20px;
	}
	/* width= 50+1+1+20+20+10+10 */
	#two {
		padding: 10px;
	}
	/* width= 50+1+1+20+20+30+30 */
	#three {
		padding: 30px;
	}
</style>
</head>
<body>
	<div id="one">ONE</div>
	<div id="two">TWO</div>
	<div id="three">THREE</div>
</body>
</html>
