<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		li{
			display:inline;
		}
	</style>
</head>
<body>
	<h1>Ordered List</h1>
	<ol type="I">
		<li>Maths</li>
		<li>Science</li>
		<li>Computers</li>
		<li>English</li>
	</ol>
	<h1>Unordered List</h1>
	<ul type="circle">
		<li>Apples</li>
		<li> Banana</li>
		<li>Kiwi</li>
		<li>Mango</li>
	</ul>
</body>
</html>
