<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		ul{
			list-style-type:none;
		}
		ol{
			list-style-type: lower-alpha;
		}
	</style>
</head>
<body>
	<h1>Ordered List</h1>
	<ol>
		<li>Maths</li>
		<li>Science</li>
		<li>Computers</li>
		<li>English</li>
	</ol>
	<h1>Unordered List</h1>
	<ul>
		<li>Apples</li>
		<li> Banana</li>
		<li>Kiwi</li>
		<li>Mango</li>
	</ul>
</body>
</html>
