<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		a{
			margin:10px;
			display:block;
		}
		a:link{
			color:hotpink;
			text-decoration: none;
		}
		a:visited{
			color:green;
		}
		a:hover{
			color:darkviolet;
			text-decoration: underline;
		}
		a:active{
			color:firebrick;
		}
		span{
			width:60px;
			background-color: black;
			padding:5px;
		}
		h1:hover{
			text-decoration: overline;
		}
	</style>
</head>
<body>
	<h1>Heading1</h1>
	<a href="">Link1</a>
	<a href="">Link2</a>
	<a href="">Link3</a>
	<a href="">Link4</a>
	<span>
	<a href="www.yahoo.com" target="_blank">Link5</a>
	</span>

</body>
</html>
