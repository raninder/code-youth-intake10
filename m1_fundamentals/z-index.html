<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div{
			position:absolute;
			width:50px;
			height:50px;
			border:1px solid;
		}
		#one{
			left:40px;
			top:50px;
			background-color: maroon;
			z-index:1;
		}
		#four{
			left:60px;
			top:70px;
			background-color:green;
			z-index:15;
		}
		#two{
			left:70px;
			top:90px;
			background-color:blue;
			z-index:10;
		}
		#three{
			left:90px;
			top:100px;
			background-color:yellow;
			z-index:1;
		}
	</style>
</head>
<body>
	<div id="one">One</div>
	<div id="two">Two</div>
	<div id="three">Three</div>
	<div id="four">Four</div>
</body>
</html>
